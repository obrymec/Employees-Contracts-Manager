<!--Global employees mistake page-->
<html lang = "fr" dir = "ltr">
    <!--Employees mistake page header-->
    <head>
        <!--Defined page charset: UTF-8-->
        <meta charset = "utf-8" name = "viewport" content = "width=device-with, initial-scale=1.0"/>
        <!--Loading the page style, and title-->
        <link rel = "stylesheet" href = "../css/generic.css"/><title>Employé(s) fautif</title>
    </head>
    <!--Page body content-->
    <body>
        <!--Big container-->
        <div class = "big-container">
            <!--Slider menu container-->
            <div class = "menu-bar">
                <!--Menu options-->
                <div class = "menu-options">
                    <!--Stop contract option-->
                    <div class = "stop-contract option" title = "Arrêter un employé sous contrat."><label>Arrêter un contrat</label></div>
                    <!--Running contracts option-->
                    <div class = "running-contracts option" title = "Consulter la liste de(s) contrat(s) en cours."><label>Contrat(s) en cours</label></div>
                    <!--Expired contracts option-->
                    <div class = "expired-contracts option" title = "Consulter la liste de(s) contrat(s) terminé(s)."><label>Contrat(s) terminé(s)</label></div>
                    <!--Adds a contract option-->
                    <div class = "add-contract option" title = "Enregistrer un contrat."><label>Enregistrer un contrat</label></div>
                    <!--Adds a mistake option-->
                    <div class = "add-mistake option" title = "Signaler une faute."><label>Enregistrer une faute</label></div>
                    <!--Bad employees option-->
                    <div class = "bad-employees option active" title = "Consulter la liste de(s) employé(s) fautif."><label>Employé(s) fautif</label></div>
                    <!--Busy employees option-->
                    <div class = "busy-employees option" title = "Consulter la liste de(s) employé(s) sous un contrat.">
                        <label>Employé(s) sous contrat</label>
                    </div>
                    <!--Employee mistakes option-->
                    <div class = "employee-mistakes option" title = "Consulter le(s) faute(s) comise par un employé donné.">
                        <label>Faute(s) d'un employé</label>
                    </div>
                    <!--Override contract option-->
                    <div class = "override-contract option" title = "Renouveler un contrat arrivé à échéance."><label>Renouveler un contrat</label></div>
                    <!--Log out option-->
                    <div class = "logout option" title = "Se déconnecter maintenant du système."><label>Déconnexion</label></div>
                <!--Delusion-->
                </div><div class = "empty-section"></div>
            </div>
            <!--Page data-->
            <div class = "page-data">
                <!--Header title-->
                <div class = "header-title"><label><strong>Employé(s) fautif</strong></label></div>
                <!--Page content-->
                <div class = "page-content">
                    <!--UI controls container-->
                    <div class = "ui-controls">
                        <!--Table data container-->
                        <table class = "table-data">
                            <!--Table header-->
                            <thead class = "table-header">
                                <!--Id-->
                                <th><label>Identifiant</label></th>
                                <!--Name-->
                                <th><label>Nom</label></th>
                                <!--Surname(s)-->
                                <th><label>Prénom(s)</label></th>
                            </thead>
                        <!--Refresh button-->
                        </table><button id = "bad-employees-btn" title = "Rafraîchir la page.">Rafraîchir la page</button>
                    <!--Delusion-->
                    </div><div class = "empty-section"></div>
                </div>
            </div>
        </div>
        <!--Dependencies and controllers-->
        <script type = "text/javascript" src = "../js/basics_tools.js"></script>
        <script type = "text/javascript" src = "../js/jquery.js"></script>
        <script type = "text/javascript" src = "../js/generic.js"></script>
        <script type = "text/javascript" src = "../js/bad_employees.js"></script>
    </body>
