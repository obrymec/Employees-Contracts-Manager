<!DOCTYPE html>
    <!--Global sign page-->
    <html lang = "fr" dir = "ltr">
        <!--Sign page header-->
        <head>
            <!--Defined page charset: UTF-8-->
            <meta charset = "utf-8" name = "viewport" content = "width=device-with, initial-scale=1.0"/>
            <!--App favicon-->
	    <link rel = "shortcut icon" type = "image/ico" href = "../favicon.ico"/>
	    <link rel = "icon" type = "image/ico" href = "../favicon.ico"/>
            <!--Loading the page styles-->
            <link rel = "stylesheet" href = "../css/sign.css"/>
            <!--Title-->
            <title>Connexion | Inscription</title>
        </head>
        <!--Page body content-->
        <body>
            <!--Big container-->
            <div class = "sign-big-container">
                <!--Header tab-->
                <div class = "header-tab">
                    <!--Sign in option-->
                    <div class = "sign-in-option active-section" title = "Accéder à la section de connexion."><label>Indentification</label></div>
                    <!--Sign up option-->
                    <div class = "sign-up-option" title = "Accéder à la section d'inscription."><label>Inscription</label></div>
                </div>
                <!--Sign up body-->
                <div class = "sign-up-body hide">
                    <!--Username input-->
                    <div>
                        <label>Nom d'utilisateur:</label><br/>
                        <input id = "pseudo" type = "text" placeholder = "Nom d'utilisateur" title = "Donnez votre nom d'utilisateur."/>
                    </div><br/>
                    <!--Email input-->
                    <div>
                        <label>Email:</label><br/>
                        <input id = "email" type = "email" placeholder = "Adresse électronique" title = "Donnez votre adresse électronique."/>
                    </div><br/>
                    <!--Password input-->
                    <div>
                        <label>Mot de passe:</label><br/>
                        <input id = "password" type = "password" placeholder = "Mot de passe" title = "Donnez votre mot de passe."/>
                    </div><br/>
                    <!--Confirm password input-->
                    <div>
                        <label>Confirmation:</label><br/>
                        <input id = "confirm" type = "password" placeholder = "Confirmer mot de passe" title = "Confirmer le mot de passe saisi."/></div>
                    <!--Sign up button-->
                    <button id = "sign-up-btn" title = "S'inscrire sur la platforme.">S'inscrire</button>
                </div>
                <!--Sign in body-->
                <div class = "sign-in-body">
                    <!--Username or email input-->
                    <div>
                        <label>Identifiant:</label><br/>
                        <input id = "user-id" type = "text" placeholder = "Identifiant" title = "Donnez votre identifiant."/>
                    </div><br/>
                    <!--Password input-->
                    <div>
                        <label>Mot de passe:</label><br/>
                        <input id = "cpassword" type = "password" placeholder = "Mot de passe" title = "Donnez votre mot de passe."/>
                    </div>
                    <!--Sign in button-->
                    <button id = "sign-in-btn" title = "Se connecter sur la platforme.">Se connecter</button>
                </div>
            </div>
            <!--Dependencies and controllers-->
            <script src = "../js/basics_tools.js" type = "text/javascript"></script>
            <script src = "../js/jquery.js" type = "text/javascript"></script>
            <script type = "text/javascript" src = "../js/generic.js"></script>
            <script src = "../js/sign.js" type = "text/javascript"></script>
        </body>
    </html>
